<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete customer</title>
</head>
<body>
<h1>Delete Customer</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/customer/">Customer list</a>
</p>
<form th:action="@{/customer/delete}" th:object="${customer}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <input th:type="hidden" name="firstName" th:field="*{firstName}">
    <input th:type="hidden" name="lastName" th:field="*{lastName}">
    <input th:type="hidden" name="province" th:field="*{province.id}">
    <table>
        <tr>
            <td>First Name:</td>
            <td th:text="${customer.firstName}"></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td th:text="${customer.lastName}"></td>
        </tr>
        <tr>
            <td>Province:</td>
            <td th:text="${customer.province.nameProvince}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete province"></td>
        </tr>
    </table>
</form>
</body>
</html>
