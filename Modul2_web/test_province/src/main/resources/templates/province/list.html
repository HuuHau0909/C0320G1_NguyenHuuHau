<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Province</title>
</head>
<body>
<a th:href="@{/province/create}">Create new province</a>
<h1>Province</h1>
<table border="1">
    <tr>
        <th>Name Province</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="province : ${provinceList}">
        <tr>
            <td th:text="${province.nameProvince}"></td>
            <td><a th:href="@{/edit-province/__${province.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-province/__${province.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
