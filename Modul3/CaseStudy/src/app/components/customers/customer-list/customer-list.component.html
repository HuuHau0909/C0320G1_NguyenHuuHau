<div class="row justify-content-between">
  <h2>Customer List</h2>
  <div class="d-flex">
    <input type="text" class="form-control mr-2" style="width: 400px" placeholder="Search customer" [(ngModel)]="term">
    <button type="button" class="btn btn-primary">Search</button>
  </div>
</div>

<div class="row mt-3">
  <button class="btn btn-success" routerLink="/customer-add">Add Customer</button>
  <table class="table mt-3 table-striped" style="font-size: 12px">
    <thead>
    <tr>
      <th>ID</th>
      <th>Họ Tên</th>
      <th>Ngày sinh</th>
      <th>Giới tính</th>
      <th>CMND</th>
      <th>SDT</th>
      <th>Email</th>
      <th>Loại khách</th>
      <th>Địa Chỉ</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let customer of customers |filter:term | paginate: { itemsPerPage: 2, currentPage: p}">
      <td>{{customer.id}}</td>
      <td>{{customer.fullName}}</td>
      <td>{{customer.dateOfBirth | date: 'dd/MM/yyyy'}}</td>
      <td>{{customer.gender}}</td>
      <td>{{customer.IDnumber}}</td>
      <td>{{customer.phone}}</td>
      <td>{{customer.email}}</td>
      <td>{{customer.typeCustomer}}</td>
      <td>{{customer.address}}</td>
      <td>
        <button class="btn btn-sm btn-warning mr-2" [routerLink]="['/customer-edit/'+customer.id]">Edit</button>
        <button class="btn btn-sm btn-danger" (click)=openDialog(customer.id)>Delete</button>
      </td>
    </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
