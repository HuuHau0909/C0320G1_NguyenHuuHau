<h4>DELETE CONFIRM</h4>
<hr>
<p class="my-3">Are you sure delete <span class="text-danger font-weight-bold">{{customerFullName}}</span>?
  <br> This Action can not roll back!!!</p>
<div class="row d-flex justify-content-end">
  <button mat-dialog-close class="btn btn-warning mr-3">Cancel</button>
  <button class="btn btn-danger mr-3" (click)="deleteCustomer()">Delete</button>
</div>
