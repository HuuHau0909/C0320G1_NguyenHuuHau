<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let board;
    board = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (i = 1; i <= 10; i++) {
        board = board + "<tr>";
        for (j = 1; j <= 10; j++) {
            board = board + "<td>" + i * j + "</td>";
        }
        board = board + "</tr>";
    }
    board = board + "</table>";
    document.write(board);
</script>
</body>
</html>
