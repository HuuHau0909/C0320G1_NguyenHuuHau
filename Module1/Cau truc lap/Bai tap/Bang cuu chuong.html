<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     let board;
    board = "<table border='3' width='700' cellspacing='2' cellpadding='3'>"
    for (i = 1; i < 10; i++) {
        board = board + "<tr>";
        for (j = 2; j < 10; j++) {
            board = board + "<td>" + j +'x'+ i+'='+i*j + "</td>";
        }
         board = board + "<tr>";
    }
    board = board + "</table>";
    document.write(board);
</script>
</body>
</html>
