<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="checkbox" id="good" onclick="check(1)">GOOD<br>
<input type="checkbox" id="cheap" onclick="check(2)">CHEAP<br>
<input type="checkbox" id="fast" onclick="check(3)">FAST<br>
<script>
let good = document.getElementById("good");
let cheap = document.getElementById("cheap");
let fast = document.getElementById("fast");
function check(num) {
    switch (num) {
        case 1:
            if (cheap.checked && fast.checked) {
                cheap.checked = false;
            }
            break;
        case 2:
            if (good.checked && fast.checked) {
                fast.checked = false;
            }
            break;
        case 3:
            if (good.checked && cheap.checked) {
                good.checked = false;
            }
            break;
    }
}

</script>
</body>
</html>
