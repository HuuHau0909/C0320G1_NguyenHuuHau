<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>

    <img src="../image/IMG.JPG" id="anh">
    <p>Click chuyển hình sang phải</p>
    <input type="button" value="Click Me" onclick="moveRight()">
</form>
<script>
    window.onload = init;
    let imgObj = null;
    imgObj = document.getElementById("anh");
function init() {
    imgObj = document.getElementById('anh');
    imgObj.style.position = 'relative';
    imgObj.style.left = '0px';
}
function moveRight() {
imgObj.style.left = parseInt(imgObj.style.left)+10+'px';

}
</script>
</body>
</html>
