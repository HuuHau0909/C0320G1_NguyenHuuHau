<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="doReady()">
<img id="anh" src="./IMG.JPG" style="position: absolute;left: 0;top:0;" height="400" width="500"/>
<script>
    function upArrowPress() {
        let element = document.getElementById("anh");
        element.style.top = parseInt(element.style.top)-5 + 'px';
    }
    function downArrowPress() {
        let element = document.getElementById("anh");
        element.style.top = parseInt(element.style.top)+5 + 'px';
    }
    function leftArrowPress() {
        let element = document.getElementById("anh");
        element.style.left = parseInt(element.style.left)-5 + 'px';
    }
    function rightArrowPress() {
        let element = document.getElementById("anh");
        element.style.left = parseInt(element.style.left)+5 + 'px';
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPress();
                break;
            case 39:
                rightArrowPress();
                break;
            case 38:
                upArrowPress();
                break;
            case 40:
                downArrowPress();
                break;
        }
    }
    function doReady() {
        window.addEventListener("keydown", moveSelection);
    }

</script>
</body>
</html>
