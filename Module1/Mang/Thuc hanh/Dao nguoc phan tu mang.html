<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let array = [-3,5,1,3,2,10];
    let x = 0
    let i = array.length-1;;
    while (x<i) {
        let b = array[x]
        array[x] = array[i];
        array[i] = b;
        x++;
        i--;
    }
    document.write(array);

</script>
</body>
</html>
