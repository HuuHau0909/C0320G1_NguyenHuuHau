<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="checkNum">
<button onclick="checkCount()">Check</button>
<script>
    let array = [];
    for (let i = 0; i < 100; i++) {
        array[i] = Math.floor(Math.random() * 100);

    }
    document.writeln(array);

    function checkCount() {
        let check = parseInt(document.getElementById('checkNum').value);
        let count = 0;
        let position = [];
        for (let i = 0; i < array.length; i++) {
            if (check === array[i]) {
                count++;
                position.push(i)
            }
        }
        alert(count);
        alert(position);
    }

</script>
</body>
</html>
