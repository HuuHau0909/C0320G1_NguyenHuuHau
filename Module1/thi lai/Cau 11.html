<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="inputWord">
<input type="button" onclick="trans()" value="Trans">

<script>
    let arrCars = ['Toyota', 'Mercedes', 'Hyundai', 'Daewon'];
    let symb = ['T','M','H','D'];
    let check = document.getElementById("inputWord");

    function trans() {

        let temp = true;
        for (let i = 0; i < symb.length; i++) {
            if (check.value == symb[i]) {
                alert(arrCars[i]);
                temp = false;
            }
        }
        if (temp){
            alert('Not found!');
        }
    }
</script>
</body>
</html>
