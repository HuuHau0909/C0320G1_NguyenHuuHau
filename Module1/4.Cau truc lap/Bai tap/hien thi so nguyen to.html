<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let number = 2;
    while (count<=20) {
        let check = 0;
        for (let i=2;i<number;i++) {
            if (number % i ===0) {
                check++;
            }
        }
        if (check === 0) {
            document.write(number + ' là số nguyên tố'+'<br>')
            count++;
        }
    number++
    }

</script>
</body>
