<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     function checkValidPhoneNumber(str) {
         let regExp = /^\([0-9]{2}\)-\([0-9]{10}\)$/;
         if (regExp.test(str)) {
             alert(str+' Valid phone number');
         } else {
             alert(str+' Invalid phone number');
         }
     }
     let str = prompt('Nhập số điện thoại cần kiểm tra');
     checkValidPhoneNumber(str);
</script>
</body>
</html>
