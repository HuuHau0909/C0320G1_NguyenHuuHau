<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Nhập vào số cần kiểm tra</h3>
<input type="text" id="number"><br><br>
<button onclick="getValue()">Check Prime</button>

<script>
    function getValue() {
        let number = parseInt(document.getElementById('number').value);
        if (checkPrime()) {
            document.write(number+'là số nguyên tố');
        } else {
            document.write(number+'không phải là số nguyên tố');
        }

    }
    function checkPrime() {

        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }


    </script>
</body>
</html>
