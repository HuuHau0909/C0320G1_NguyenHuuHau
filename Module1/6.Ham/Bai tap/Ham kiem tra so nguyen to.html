<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Nhập vào số cần kiểm tra</h3>
<input type="text" id="number"><br><br>
<button onclick="checkPrime()">Check Prime</button>

<script>
    function checkPrime() {
        let number = parseInt(document.getElementById('nunber'));
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
        if (checkPrime()) {
            alert('là số nguyên tố');
        } else {
            alert('không phải là số nguyên tố');
        }
    }

    </script>
</body>
</html>
