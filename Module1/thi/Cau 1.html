<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let total = 0;
    let temp = [];
    for (let i = 0; i < 40; i++) {
        array[i] = Math.floor(Math.random() * 100);
    }
    alert(array);

    for (let i = 0; i < array.length; i++) {
        if (array[i] % 3 === 0) {
            temp.push(array[i]);
        }
    }

    let averange=0;
    for (let j = 0; j < temp.length; j++) {
        total += temp[j];
         averange = total / temp.length;
    }

    alert(averange);
</script>
</body>
</html>
