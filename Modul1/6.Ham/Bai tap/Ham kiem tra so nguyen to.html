<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Nhập vào số cần kiểm tra</h3>
<input type="text" id="inputNumber"><br><br>
<button onclick="getValue()">Check Prime</button>


<script>
    function isPrime(number) {
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    function getValue() {
        let number = parseInt(document.getElementById('inputNumber').value);

        if (isPrime(number)) {
           alert(number + " là số nguyên tố");

        } else {
           alert(number + " Không phải là số nguyên tố");
        }

    }

</script>
</body>
</html>
