<h3>Type a value in the Fahrenheit field to cover the value to Cenlcius</h3>

"><br><br>
<strong>Celcius:</strong> <span id="result"></span>
<script>

     result = (doF-32)/1.8;
        document.getElementById('result').innerHTML = result;
            }


</script>
