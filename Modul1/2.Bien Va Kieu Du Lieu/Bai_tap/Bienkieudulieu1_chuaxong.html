<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biến kiểu dữ liệu 1</title>
    </head>
<body>
<h3>TÍNH ĐIỂM TRUNG BÌNH 3 MÔN</h3>
<p>Nhập điểm 3 môn <strong>Lý, Hóa, Sinh</strong> vào các ô dưới:</p>
<form>
    <strong>Điểm Lý:</strong><br>
    <input type="number" id="diemly"><br>
    <strong>Điểm Hóa:</strong><br>
    <input type="number" id="diemhoa"><br>
    <strong>Điểm Sinh:</strong><br>
    <input type="number" id="diemsinh"><br><br>
    <button onclick="myFuntion();return false">Tính</button>
    <p id= "kq"></p>
    <script>
        let diemly=document.getElementById("diemly");
        let diemhoa=document.getElementById("diemhoa");
        let diemsinh=document.getElementById("diemsinh");
        function myFuntion() {

        if (diemly.value || diemhoa.value || diemsinh.value <0) {
            kq = "Bạn đã nhập sai, hãy nhập lại";
        }
            kq=(parseInt(diemly.value)+parseInt(diemhoa.value)+parseInt(diemsinh.value))/3;
            document.getElementById("kq").innerText=kq;
        }

    </script>
</form>

</body>
</html>
