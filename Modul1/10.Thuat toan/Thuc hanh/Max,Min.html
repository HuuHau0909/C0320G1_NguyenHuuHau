    }
    alert(array)

    function maxOfArr() {
        let max = array[0];
        for (let i = 0; i < array.length; i++) {
            if (array[i] > max) {
                max = array[i];
                ;
            }
        }
        alert(max);
    }

    function minOfArray() {
        let min = array[0];
        for (let i = 0; i < array.length; i++) {
            if (array[i] < min) {
                min = array[i]
            }
        }
        alert(min)
    }
    maxOfArr();
    minOfArray();
</script>
