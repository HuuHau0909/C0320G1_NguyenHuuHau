<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Employee {
        constructor(name, workingDay, basicSalary) {
            this.name = name;
            this.workingDay = workingDay;
            this.basicSalary = basicSalary;
        }

        getSalary() {
            let salary = this.workingDay * this.basicSalary;
            return salary
        }
    }
    let employee = new Employee("Nguyễn Văn A",20,200000);
    alert(employee.getSalary());
</script>
</body>
</html>
