<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = parseFloat(prompt('Nhập chiều cao (m):'));
    let weight = parseInt(prompt('Nhập cân nặng của bạn (kg):'));
    let bmi = weight/(height*height);
    alert(bmi);
    if (bmi<18) {
        alert("Underweight");
    } else if (bmi < 25) {
        alert("Normal");
    } else if (bmi < 30) {
        alert("OverWeight");
    }else {
        alert("Obese")
    }
</script>
</body>
</html>
