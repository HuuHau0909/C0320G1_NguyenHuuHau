<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table,th,td {
            border: 1px solid red;
            border-collapse: collapse;

        }
        th, td {
            padding: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
<h3>Table Caption</h3>
<p>To add a caption to the table</p>
<table width="100%">
    <caption>Monthly saving</caption>
    <tr>
        <th>Month</th>
        <th>Saving</th>
    </tr>
    <tr>
        <td>January</td>
        <td>$100</td>
    </tr>
    <tr>
        <td>Febuary</td>
        <td>$50</td>
    </tr>
</table>

</body>
</html>
